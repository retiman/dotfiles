# tmux cheat sheet
#
# Prefix is C-o (originally C-b).
#
# C-o c          Create a new window
# C-o r          Reload tmux configuration
# C-o q          Shows pane numbers
# C-o x          Kills a pane
# C-o z          Zooms a pane
# C-o |          Splits window horizontally
# C-o -          Splits window vertically
# C-o C-o        Window back and forth
# C-M-h          Moves to left pane
# C-M-j          Moves to bottom pane
# C-M-k          Moves to upper pane
# C-M-l          Moves to right pane

unbind r
unbind y
unbind |
unbind -
unbind %
unbind '"'
unbind C-b
unbind C-M-h
unbind C-M-j
unbind C-M-k
unbind C-M-l

bind r source-file ~/.tmux.conf
bind y copy-mode
bind | split-window -h
bind - split-window -v
bind C-o last-window
bind -n C-M-h select-pane -L
bind -n C-M-j select-pane -D
bind -n C-M-k select-pane -U
bind -n C-M-l select-pane -R

set-option -g automatic-rename on
set-option -g bell-action none
set-option -g bell-on-alert off
set-option -g default-terminal 'screen-256color'
set-option -g message-bg green
set-option -g message-fg black
set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg green
set-option -g pane-border-bg black
set-option -g pane-border-fg white
set-option -g prefix C-o
set-option -g set-clipboard on
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'
set-option -g status-attr none
set-option -g status-bg black
set-option -g status-fg colour245
set-option -g status-justify left
set-option -g status-keys vi
set-option -g status-left '#[fg=green]['
set-option -g status-left-length 50
set-option -g status-right '#[fg=green]] [#[fg=blue]#H#[fg=green]:#[fg=white]#S#[fg=green]]'
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g window-status-activity-attr none
set-option -g window-status-activity-bg black
set-option -g window-status-activity-fg white

set -g mouse off

setw -g aggressive-resize on
setw -g mode-keys vi
setw -g monitor-activity on
setw -g window-status-current-fg green
setw -g window-status-bg black
